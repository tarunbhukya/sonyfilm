<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Montserrat:400,700,900|Poppins:400,500,600,700,800,900|Raleway:300,400,500,600,700,800,900|Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/products.css" />
    <title>SonyFilm production house</title>
  </head>
  <body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-transparent sy-nav">
      <a class="navbar-brand" href="/home.html">SonyFilm</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">#</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
       <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
           <li class="nav-item">
             <a class="nav-link" href="#">CONTACT US</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">RENT</a>
           </li>
        </ul>
      </div>
    </nav>

    <!-- Home Container-->
    <div class="sy-conatainer sy-relative">

      <div class="home-container">
        <p class="title">We also give our equipments for rent.</p>
        <p id="services-button" class="curved-button">Browse Products</p>
      </div>

      <div class="parallax">
        <div></div>
      </div>
    </div>

    <!-- Products -->
    <div class="sy-conatainer">
      <div class="products-container">
        <div class="row">
          <div class="col-md-4 item">
            <div class="content">
              <div class="img-container">
                <img src="/images/cannon-5d.png" />
              </div>
              <p class="title">Cannon 5d Mark III</p>
            </div>
          </div>
          <div class="col-md-4 item">
            <div class="content">
              <div class="img-container">
                <img src="/images/drone.png" />
              </div>
              <p class="title">Drone p-4 pro+</p>
            </div>
          </div>
          <div class="col-md-4 item">
            <div class="content">
              <div class="img-container">
                <img src="/images/tascam.png" />
              </div>
              <p class="title">Tascam Recorder</p>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
